{{ block "index" . }}
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <title>Url Shortener</title>
</head>

<body>
    <div class="bg-white dark:bg-black">
        {{ template "input" . }}
    </div>
</body>

</html>
{{ end }}

{{ block "input" . }}
<form hx-swap="outerHTML" hx-target="#short_url" hx-post="/encode">
    <div class="flex flex-col min-h-screen space-y-4 justify-center items-center">
        <h1 class="text-3xl block text-blue-600 font-bold">Url shortener</h1>
        <input type="url" for="origUrl" id="origUrl"
            class="bg-gray-50 block p-2.5 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-1/3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Enter your url here">
        <button type="submit"
            class="text-white bg-blue-700 text-sm sm:w-auto px-5 py-2.5 text-center hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Shorten
        </button>
        {{ template "display" . }}
    </div>
</form>
{{ end }}

{{ block "display" . }}
<div id="short_url">
    <h3 class="text-2xl block w-full text-blue-600 font-bold">Shortened URL: </h3><span
        class="text-2xl text-black w-1/3 dark:text-white">{{ .ShortUrl }}</span>
</div>
{{ end }}
